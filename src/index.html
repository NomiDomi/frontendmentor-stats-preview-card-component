<!DOCTYPE html>
    <html>
        <head>
            <title>Stats preview card component</title>
            <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
            <link rel="stylesheet" type="text/css" href="style.css">
            <meta content="width=device-width, initial-scale=1" name="viewport" />
        </head>
        <body>
            <div class="card-container">
                <div class="card-info">
                    <h1 class="title">Get <span class="title">insights</span> that help your business grow.</h1>
                    <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats-container">
                        <div class="companies">
                            <h2 class="number">10k+</h2>
                            <h3 class="text">COMPANIES</h3>
                        </div>
                        <div class="templates">
                            <h2 class="number">314</h2>
                            <h3 class="text">TEMPLATES</h3>
                        </div>
                        <div class="queries">
                            <h2 class="number">12M+</h2>
                            <h3 class="text">QUERIES</h3>
                        </div>
                    </div>
                </div>
                <div class="card-image">
                    <img class="desktop" src="./images/image-header-desktop.jpg" alt="A picture of people working in an office.">
                    <img class="mobile" src="./images/image-header-mobile.jpg" alt="A picture of people working in an office.">
                </div>
            </div>            
        </body>
    </html>
